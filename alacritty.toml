[window]
startup_mode = "Maximized"
decorations = "Full"
opacity = 0.9

[window.dimensions]
columns = 120
lines = 30

[font]
size = 11.0

[font.normal]
family = "CaskaydiaCove Nerd Font"
style = "Regular"

[font.bold]
family = "CaskaydiaCove Nerd Font"
style = "Bold"

[font.italic]
family = "CaskaydiaCove Nerd Font"
style = "Italic"

[scrolling]
history = 10000
multiplier = 3

[cursor]
style.shape = "Block"
style.blinking = "Always"

[selection]
save_to_clipboard = true

# [terminal.shell]
